    //4. Itera un array: Escribe un programa que devuelva la suma de todos los valores dentro de un array (ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14). 
	//   var arreglo_ej4 = [2, 7, 10, ]

    var arrays = [4, 3, 9, 10, 6];
    var suma_arrays = 0;
    console.log("los numeros a sumar son: ", arrays);
    for (let i = 0; i < arrays.length; i++) {
        suma_arrays = suma_arrays + arrays[i]
    }
    console.log("la suma total es: " + suma_arrays);
