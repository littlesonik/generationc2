<body>
    <script>

        //1. Obtén del 1 al 255: Escribe un programa que devuelve un array con todos los números del 1 al 255.
        
        var contador1 = 0;
        var arreglo = []; // [1,2,3,......255]
        while (contador1 < 255){
            contador1++;
            arreglo.push(contador1)
        }
        console.log(arreglo);

        var arreglo1 = [];
        for(let index=1; index<=255; index++)
        {
            arreglo1.push(index);
        }
        console.log('El arreglo contiene', arreglo1);
        document.write('El arreglo contiene', arreglo1);


    </script>   
</body>
</html>
