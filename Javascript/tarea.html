<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <script>
        // Definicion de los espacios de menu
        var Menu_principal = "***********  **    **    **     ***********";
        var menu_operatorias = "+++++ ++ + ++ ++++++";
        var espacio = "                          ";

        // Definicion valores
        var valor1 = 8765;
        var valor2 = 1234;
        var valor3 = 0;

        //definicion operatorias
        var suma_valor = valor1 + valor2 + valor3;
        var resta_valor = valor1 - valor2 - valor3;
        var multiplicacion_valor = (valor1 * valor2) * valor3;
        var division_valor = (valor1 % valor2) % valor3;

        //Mostrar el menu de los numeros
        console.log(Menu_principal);
        console.log("Operaciones basicas de los numeros:");
        console.log("valor 1:", valor1);
        console.log("valor 2:", valor2);
        console.log("valor 3:", valor3);
        console.log(Menu_principal);
        console.log(espacio);
        console.log(espacio);
        
        //Imprimir valor de la suma
        console.log(menu_operatorias);
        console.log("la suma de los numeros es:", suma_valor);
        console.log(menu_operatorias);
        console.log(espacio);
        console.log(espacio);

        //Imprimir valor de la resta
        console.log(menu_operatorias);
        console.log("la resta de los valores es:", resta_valor);
        console.log(menu_operatorias);
        console.log(espacio);
        console.log(espacio);

        //Imprimir valor de la multiplicación
        console.log(menu_operatorias);
        console.log("la multiplicacion de los numeros es:", multiplicacion_valor);
        console.log(menu_operatorias);
        console.log(espacio);
        console.log(espacio);

        //Imprimir valor de la división
        console.log(menu_operatorias);
        console.log("la division de los valores es:", division_valor);
        console.log(menu_operatorias);
    </script>
</head>
