<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        //FUNCIONES
        //fragmento de codigo que solo se ejecuta cuando sea llamado
        //una función realiza una acción específica
        
        //ESTRUCTURA
        function nombre_funcion(){
            //accion o codigo a ejecutar
        };
        
        nombre_funcion(); //llamado a la funcion

        //Ejemplo de funcion
        function ejemplo(){
            console.log("Estoy dentro de la función")
        }

        ejemplo();

        //Explicacion de parametro y argumento

        function imprimir(cantidad){//cantidad = 3
            console.log("parametro",cantidad);
        }
        imprimir(3);
        //En este ejemplo (cantidad) es el parametro y (3) es el argumento
        
        //Diferencia entre el parametro y una var, al definir una var antes,
        //sigue existiendo fuera de la funcion,
        //a diferencia del parametro que se comporta como un (let)
        
        var numero_impar=1;

        function imprimirImpar(impar){
            console.log("impar",impar);
            console.log("numero_impar",numero_impar);
            numero_impar = 3
        }

        imprimirImpar(numero_impar);
        console.log("numero_impar",numero_impar);

        //Retorno
        function sumaNumeros(){
            console.log(numero_impar + 4); //console.log(3+4)
            return numero_impar + 4; //return 7
        }

        var numeroRetornado = sumaNumeros();
        // var numeroRetornado = 7;
        //la función al llamarla nos está "devolviendo" algo,
        //en este caso, nos devuelve el valor 7
        console.log("numero retornado", numeroRetornado);

        function sumaImpar(){
            return 3 + 5; //return 8
        }

        var impares = sumaImpar()
        console.log(impares) // devuelve el valor 8
        console.clear();

        function multiplicacion(numero1, numero2){
            console.log(numero1 + " * " + numero2);
            return numero1 * numero2;            
        }

        var resultadoMulti = multiplicacion(24, 76);
        console.log("el resultado es", resultadoMulti);

        function crearNuevoarreglo(numero){
            var arreglo = [];
            for (let i = 0; i <= numero; i++){
                arreglo.push(i);
            }
            return arreglo;
        }

        var numeroIngresado = parseInt(prompt("ingresa un numero", 0));
        var miArreglo = crearNuevoarreglo(numeroIngresado);
        console.log("mi arreglo es: " + miArreglo);


        function crearNuevoArreglo(numero){
            var arreglo = [];//[0,1,2]
            for(let i=0; i <= numero;i++){
                arreglo.push(i);
            }
            return arreglo;
        }
        var numeroIngresado= prompt("ingresa un numero", 0);
        var miArreglo = crearNuevoArreglo(numeroIngresado);
        console.log("mi arreglo",miArreglo);

    </script>
</body>
</html>
